<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Personal Theme -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="space-top">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <input type="text" id="input-bar" placeholder="Type your button!">
                    <input id="submit-input" type="submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="modify-content-container">
                <label class="checkbox-inline">
                    <input type="checkbox" class="modifier-term prepend" value="Movie">Movie</label>
                <label class="checkbox-inline">
                    <input type="checkbox" class="modifier-term append" value="Band">Band</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" id="save-button-container">
                <button type="button" class="btn btn-default btn-sm" id="save-button">
                    <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Save
                </button>
            </div>
            <div class="col-md-11" id="delete-button-container">
                <button type="button" class="btn btn-default btn-sm" id="delete-button" data-active="false">
                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Delete
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" id="buttons-container">
                <!--App buttons and controls-->
            </div>
            <div class="col-md-10">
                <ul class="list-inline" id="gif-container">
                    <!--GIF display area-->
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/giftastic.js"></script>
</body>

</html>
